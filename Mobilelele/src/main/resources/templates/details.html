<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<th:block th:include="~{fragments/head}"></th:block>

<body>

<div>
    <th:block th:include="~{fragments/navbar}"></th:block>
</div>


<div class="container-fluid">
    <h2 class="text-center text-white mt-5">Details</h2>
    <div th:object="${offer}" class="offers row mx-auto d-flex flex-row justify-content-center">
        <div class="offer card col-sm-2 col-md-3  col-lg-4 m-1 p-0">

            <div class="card-body pb-1">
                <h5 class="card-title">Offer
                    <span th:text="*{year}">Year </span>
                    <span th:text="*{getModel().getBrandName()}">Brand name </span>
                    <span th:text="*{getModel().getName()}">Model name</span>
                </h5>
            </div>
            <ul class="offer-details list-group list-group-flush">
                <li class="list-group-item">
                    <div class="card-text">• Mileage: <span th:text="*{mileage}"></span></div>
                    <div class="card-text">• Price: <span th:text="*{price}"></span></div>
                    <div class="card-text">• Engine type: <span th:text="*{engine}"></span></div>
                    <div class="card-text">• Transmission type: <span th:text="*{transmission}"></span></div>
                    <div class="card-text">• Offer created: <span th:text="*{created}"></span></div>
                    <div class="card-text">• Offer modified: <span th:text="*{modified}"></span></div>
                    <div class="card-text">• Seller - First and Last name:
                        <span th:text="*{getSeller().getFirstName()}"></span>
                        <span th:text="*{getSeller().getLastName()}"></span>
                    </div>
                </li>
            </ul>
            <div th:if="${currentUserIsOwner}" class="card-body">
                <a class="card-link" href="/">Update</a>
                <a class="card-link" href="/">Delete</a>
            </div>
        </div>
        <div class="offer card col-sm-2 col-md-3  col-lg-4 m-1 p-0">
            <img th:src="*{imageUrl}" class="card-img-top" alt="Car image">
        </div>
    </div>
</div>

<div>
    <th:block th:include="~{fragments/footer}"></th:block>
</div>

</body>
</html>
