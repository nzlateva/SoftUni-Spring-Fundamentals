<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<th:block th:include="~{fragments/head}"></th:block>

<body>

<div>
    <th:block th:include="~{fragments/navbar}"></th:block>
</div>


<div class="container-fluid">
    <h2 class="text-center text-white mt-5">All Offers</h2>
    <div class="offers row mx-auto d-flex flex-row justify-content-center">
        <div th:each="o : ${offers}"
             th:object="${o}"
             class="offer card col-sm-6 col-md-3  col-lg-2 m-1 p-0">
            <div class="card-img-top-wrapper">
                <img class="card-img-top" th:src="*{getImageUrl()}" alt="Car image">
            </div>
            <div class="card-body pb-1">
                <h5 class="card-title">Offer
                    <span th:text="*{year}">Year </span>
                    <span th:text="*{getModel().getBrandName()}">Brand name </span>
                    <span th:text="*{getModel().getName()}">Model name</span>
                </h5>
            </div>
            <ul class="offer-details list-group list-group-flush">
                <li class="list-group-item">
                    <div class="card-text">• Mileage: <span th:text="*{mileage}"></span></div>
                    <div class="card-text">• Price: <span th:text="*{price}"></span></div>
                    <div class="card-text">• Engine type: <span th:text="*{engine}"></span></div>
                    <div class="card-text">• Transmission type: <span th:text="*{transmission}"></span></div>
                </li>
            </ul>
            <div class="card-body">
                <a class="card-link" th:href="@{/offers/details/{id}(id=*{id})}">Details</a>
            </div>
        </div>
    </div>
</div>

<div>
    <th:block th:include="~{fragments/footer}"></th:block>
</div>

</body>
</html>
